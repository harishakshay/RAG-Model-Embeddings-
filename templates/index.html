<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> RAG Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Page */
    body {
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,#e8f0ff,#f8fcff);
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      transition: background .4s, color .4s;
    }
    body.dark {
      background: linear-gradient(135deg,#0f1724,#0b1020);
      color: #e6eef8;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 960px;
      background: #ffffff;
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 12px 30px rgba(8, 35, 73, 0.08);
      position: relative;
      overflow: visible;
    }
    body.dark .container { background:#0f1724; box-shadow: 0 12px 30px rgba(0,0,0,0.6); }

    /* Header */
    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 16px;
      margin-bottom: 22px;
    }
    h1 {
      font-size: 1.9rem;
      line-height:1;
      margin: 0;
      background: linear-gradient(90deg, #2b9be0, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight:700;
    }

    /* Top controls */
    .top-controls {
      display:flex;
      gap:10px;
      align-items:center;
    }
    .dark-toggle {
      background: none;
      border: 1px solid rgba(34, 197, 94, 0.08);
      padding: 8px 10px;
      border-radius: 10px;
      cursor:pointer;
      font-size:18px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    body.dark .dark-toggle { background: rgba(255,255,255,0.02); border-color: rgba(255,255,255,0.04); color: #e6eef8; }

    /* Form */
    form { margin-bottom: 18px; width: 100%; }
    textarea[name="query"] {
      width:100%;
      min-height: 110px;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #dbe7fb;
      resize: vertical;
      font-size: 15px;
      background: #fbfdff;
      color: inherit;
      transition: box-shadow .2s, border-color .2s;
    }
    textarea:focus { outline: none; border-color: #2b9be0; box-shadow: 0 6px 18px rgba(43,155,224,0.12); }
    body.dark textarea { background:#11121a; border-color:#222233; color:#e6eef8; }

    .row {
      display:flex;
      gap:12px;
      align-items:center;
      margin-top: 12px;
      flex-wrap:wrap;
    }
    .button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor:pointer;
      font-weight:600;
      background: linear-gradient(90deg,#2b9be0,#226fb3);
      color: white;
      transition: transform .12s, box-shadow .12s;
    }
    .button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(43,155,224,0.18); }
    .small { padding: 8px 12px; font-size: 14px; border-radius: 9px; }

    /* Loading */
    #loading {
      display:none;
      margin-top: 14px;
      text-align:center;
      color: #4b5563;
    }
    .spinner {
      display:inline-block;
      width:32px; height:32px;
      border-radius:50%;
      border: 4px solid rgba(59,130,246,0.15);
      border-top-color: #2563eb;
      animation: spin 0.9s linear infinite;
      margin-bottom:6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    body.dark #loading { color: #a6b8d9; }

    /* Results area */
    .results {
      margin-top: 22px;
      display:flex;
      gap:20px;
      align-items:flex-start;
      flex-direction: column;
    }

    .chunks {
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .chunk {
      background: linear-gradient(180deg,#f8fbff,#f2f6ff);
      padding:14px;
      border-radius:10px;
      border-left:6px solid #8b5cf6;
      color:#273241;
      box-shadow: 0 6px 18px rgba(11, 47, 87, 0.04);
    }
    body.dark .chunk { background: #0b1020; color:#dfe8fb; box-shadow: none; border-left-color:#8b5cf6; }

    .answer {
      margin-top: 10px;
      background: linear-gradient(180deg,#fffaf0,#fff5d6);
      padding:20px;
      border-radius:12px;
      color:#1f2937;
      line-height:1.6;
      font-size:15px;
      box-shadow: 0 10px 28px rgba(19, 38, 77, 0.04);
      min-height: 48px;
    }
    body.dark .answer { background: linear-gradient(180deg,#141421,#1b1b2b); color:#e6eef8; box-shadow:none; }

    .answer pre, .answer code {
      display:block;
      background: rgba(0,0,0,0.04);
      padding:10px 12px;
      border-radius:8px;
      margin: 10px 0;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    }
    body.dark .answer pre, body.dark .answer code { background: rgba(255,255,255,0.03); }

    @media (max-width:820px) {
      .results { gap: 14px; }
      .container { padding:22px; }
      textarea[name="query"] { min-height:90px; }
    }
    @media (max-width:420px) {
      h1 { font-size:1.25rem; }
      .row { flex-direction:column; align-items:stretch; }
      .button { width:100%; }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <h1>üìö RAG Assistant</h1>

      <div class="top-controls" aria-hidden="false">
        <button id="theme-toggle" class="dark-toggle" title="Toggle dark mode">üåô</button>
      </div>
    </header>

    <!-- Query form -->
    <form method="POST" onsubmit="onSubmitForm()">
      <textarea name="query" placeholder="Enter your question..." aria-label="Enter your question">{{ query }}</textarea>

      <div class="row">
        <button class="button" type="submit">Ask AI</button>
        <button type="button" class="small" onclick="document.querySelector('textarea[name=query]').value='';">Clear</button>
        <div id="loading" role="status" aria-live="polite">
          <div class="spinner" aria-hidden="true"></div>
          <div class="loading-text">AI is thinking...</div>
        </div>
      </div>
    </form>

    <!-- Results -->
    <section class="results" aria-live="polite">
      {% if chunks %}
        <div>
          <h2 style="margin-bottom:10px; color:inherit; font-size:1.05rem;">Top Relevant Chunks</h2>
          <div class="chunks" aria-hidden="false">
            {% for chunk in chunks %}
              <div class="chunk">{{ chunk }}</div>
            {% endfor %}
          </div>
        </div>
      {% endif %}

      {% if answer %}
        <div class="answer" id="answer-block">
          <strong>Answer:</strong>
          <div id="typed-answer" style="margin-top:10px;"></div>
        </div>

        <script>
          // Typing animation: runs only on pages with an answer
          (function(){
            const text = {{ answer|tojson }};
            const el = document.getElementById('typed-answer');
            if (!el || !text) return;
            let i = 0;
            const speed = 10; // ms per char (tweak)
            function typeWriter() {
              if (i < text.length) {
                const ch = text.charAt(i);
                el.innerHTML += (ch === '\n') ? '<br>' : ch;
                i++;
                setTimeout(typeWriter, speed);
              }
            }
            // hide loading if present (in case it was shown)
            const loading = document.getElementById('loading');
            if (loading) loading.style.display = 'none';
            // start typing
            typeWriter();
          })();
        </script>
      {% endif %}
    </section>
  </div>

  <!-- Scripts (theme + loading control) -->
  <script>
    // Theme toggle (persist to localStorage)
    (function() {
      const btn = document.getElementById('theme-toggle');
      const body = document.body;
      const saved = localStorage.getItem('rag_theme');
      if (saved === 'dark') {
        body.classList.add('dark');
        btn.textContent = '‚òÄÔ∏è';
      } else {
        btn.textContent = 'üåô';
      }
      btn.addEventListener('click', function(){
        body.classList.toggle('dark');
        const isDark = body.classList.contains('dark');
        localStorage.setItem('rag_theme', isDark ? 'dark' : 'light');
        btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      });
    })();

    // Show loading spinner when form is submitted
    function onSubmitForm(){
      const loading = document.getElementById('loading');
      if (loading) loading.style.display = 'block';
      // allow form to submit normally (page will reload on server response)
    }

    // On page load, hide loading (useful if user navigates back)
    window.addEventListener('load', function(){
      const loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
    });
  </script>
</body>
</html>
