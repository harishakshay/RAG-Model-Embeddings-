<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAG Assistant</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#e8f0ff,#f8fcff);
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 50px 16px;
    }
    body.dark {
      background: linear-gradient(135deg,#0f1724,#0b1020);
      color: #e6eef8;
    }
    .container {
      width: 100%;
      max-width: 960px;
      background: #ffffff;
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 12px 30px rgba(8, 35, 73, 0.08);
    }
    body.dark .container {
      background: #0f1724;
      box-shadow: none;
    }

    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom: 22px;
    }

    h1 {
      font-size: 1.9rem;
      font-weight:700;
      background: linear-gradient(90deg, #2b9be0, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #theme-toggle {
      background:none;
      border:1px solid rgba(34,197,94,0.15);
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      font-size:18px;
    }
    body.dark #theme-toggle {
      border-color: rgba(255,255,255,0.1);
      color:#e6eef8;
    }

    textarea[name="query"] {
      width:100%;
      min-height:110px;
      padding:16px;
      border-radius:12px;
      border:1px solid #dbe7fb;
      background:#fbfdff;
      resize:vertical;
      font-size:15px;
    }
    body.dark textarea {
      background:#11121a;
      border-color:#222233;
      color:#e6eef8;
    }

    .button {
      padding:12px 20px;
      border:none;
      border-radius:10px;
      background:linear-gradient(90deg,#2b9be0,#226fb3);
      color:white;
      cursor:pointer;
      font-weight:600;
    }
    .small { padding:8px 12px; }

    #loading {
      display:none;
      text-align:center;
      margin-top:12px;
    }

    .spinner {
      width:32px;
      height:32px;
      border-radius:50%;
      border:4px solid rgba(59,130,246,0.15);
      border-top-color:#2563eb;
      animation:spin 1s linear infinite;
      margin:0 auto;
    }
    @keyframes spin { to { transform:rotate(360deg); } }

    .results { margin-top: 20px; }

    .chunk {
      background:#f8fbff;
      padding:14px;
      border-left:6px solid #8b5cf6;
      border-radius:10px;
      margin-bottom:12px;
    }
    body.dark .chunk {
      background:#0b1020;
      color:#dfe8fb;
    }

    .answer {
      margin-top: 12px;
      background: #fff5d6;
      padding:20px;
      border-radius:12px;
      line-height:1.6;
      font-size:15px;
      min-height:48px;
    }
    body.dark .answer {
      background:#1b1b2b;
      color:#e6eef8;
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <h1>üìö RAG Assistant</h1>
      <button id="theme-toggle">üåô</button>
    </header>

    <form method="POST" onsubmit="showLoading()">
      <textarea name="query" placeholder="Enter your question...">{{ query }}</textarea>
      <br><br>

      <button class="button" type="submit">Ask AI</button>
      <button type="button" class="small" onclick="clearQuery()">Clear</button>

      <div id="loading">
        <div class="spinner"></div>
        <p>AI is thinking...</p>
      </div>
    </form>

    <div class="results">

      {% if chunks %}
      <h3>Top Relevant Chunks</h3>
      {% for c in chunks %}
        <div class="chunk">{{ c }}</div>
      {% endfor %}
      {% endif %}

      {% if answer %}
      <div class="answer">
        <strong>Answer:</strong>
        <div id="typed-answer"></div>
      </div>

      <script>
        const finalText = {{ answer | tojson }};
        const target = document.getElementById('typed-answer');
        let i = 0;

        function type() {
          if (i < finalText.length) {
            target.innerHTML += finalText[i] === '\n' ? '<br>' : finalText[i];
            i++;
            setTimeout(type, 10);
          }
        }
        type();
      </script>
      {% endif %}
    </div>
  </div>

  <script>
    function showLoading(){
      document.getElementById('loading').style.display='block';
    }

    function clearQuery(){
      document.querySelector('textarea[name=query]').value = '';
    }

    const btn = document.getElementById('theme-toggle');
    const body = document.body;
    const saved = localStorage.getItem('rag_theme');

    if(saved === 'dark') {
      body.classList.add('dark');
      btn.textContent = '‚òÄÔ∏è';
    }

    btn.onclick = () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      localStorage.setItem('rag_theme', isDark ? 'dark' : 'light');
      btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    };
  </script>

</body>
</html>
